<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PicasFijas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <h1>Picas y Fijas</h1><br>
    <p>Ingresa <span id="error">cuatro dígitos diferentes</span> y oprime enter</p><br>
    <input type="text" id="input">

    <div class="table-responsive">
      <table class="table">
        <thead>
          <th>Número</th>
          <th>Pica</th>
          <th>Fija</th>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="winModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <h1 id="win-msg">¡Ganaste!</h1>
      <button id="replay" type="button" class="btn btn-danger" data-dismiss="modal">Jugar Nuevamente</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
